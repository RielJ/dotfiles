[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]
monitor=
monitor-fallback=
monitor-strict = false
override-redirect = false
fixed-center = true
bottom=false
width = 100%
height = 30
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.primary}
border-size = 3
border-color = ${color.background}
padding = 0
module-margin-left = 1
module-margin-right = 1

font-0 = "Google Sans Display:pixelsize=12;3"
font-1 = "Material\-Design\-Iconic\-Font:size=13;4"
font-7 = "Material Design Icons:size=8;2"

dim-value = 0.7
wm-name = i3
locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click =
cursor-scroll =

[bar/top]
inherit = bar/main
monitor = ${env:MONITOR:}
bottom=false
modules-left = workspaces title
modules-center =date
modules-right = cpu memory filesystem wired-network wireless-network bluetooth sysmenu
enable-ipc = true
separator = |

[bar/bottom]
inherit = bar/main
monitor = ${env:MONITOR:}
bottom=true
modules-left = launcher
modules-center = now-playing
modules-right = battery alsa backlight updates
tray-position = right

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
