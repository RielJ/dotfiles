set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors
set -g allow-passthrough all

# Preserve kitty terminal detection for transparency
# set -ga update-environment "KITTY_WINDOW_ID KITTY_PID"

# Transparent background support - use 'default' for true transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g status-style 'bg=default'
set -g pane-active-border-style 'bg=default'
set -g pane-border-style 'bg=default'
set -g message-style 'bg=default'
set -g message-command-style 'bg=default'

set -s escape-time 0

set -g default-command "${SHELL}"
# set-option -g default-shell $SHELL
# set -g default-command "$SHELL"
# set-option -g default-shell /bin/zsh
# set -g default-command /bin/zsh

#set -ga terminal-overrides ",*256col*:Tc"
#set -ga terminal-overrides ",tmux-256color:RGB"
# set -ga terminal-overrides ",tmux-256color:Tc"
# set -g mouse on
# action key

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'dracula/tmux'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'


set -g @continuum-restore 'on'

set -g @dracula-plugins "battery cpu-usage ram-usage time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true

set -g @dracula-show-left-icon "ïŒƒ #S"
set -g @dracula-left-icon-padding 0

set -g @dracula-cpu-usage-label "ï‹›"
set -g @dracula-ram-usage-label "ï…¬"
set -g @dracula-battery-label "ðŸ”‹"

set -g @dracula-battery-colors "green dark_gray"
set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-time-colors "red dark_gray"

set -g @dracula-show-timezone false

# set -g @tmux-gruvbox 'dark' # or 'light'
# set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

unbind C-b
set-option -g prefix C-a
set-option -g repeat-time 3
set -g base-index 1
setw -g pane-base-index 1

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Open current directory
# bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# attach session
bind -r C-c attach-session -c "#{pane_current_path}"\; display "Attached to session in current directory"

# Moving window
bind-key -n C-S-h swap-window -t -1 \; select-window -t -1
bind-key -n C-S-l swap-window -t +1 \; select-window -t +1

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
#set-window-option -g utf8 on
# look'n feel
set-option -g history-limit 64096

set -sg escape-time 10

# bind-key -T copy-mode-vi v send-keys -X copy-pipe "xclip -in -r -selection clipboard"
# bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard -r"

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"

# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '/opt/homebrew/opt/tpm/share/tpm/tpm'
