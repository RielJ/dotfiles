set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'dracula/tmux'
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


set -g @continuum-restore 'on'

set -g @dracula-plugins "battery cpu-usage ram-usage time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true

set -g @dracula-show-left-icon "ïŒƒ"
set -g @dracula-left-icon-padding 0

set -g @dracula-cpu-usage-label "ï‹›"
set -g @dracula-ram-usage-label "ï…¬"
set -g @dracula-battery-label "ðŸ”‹"

set -g @dracula-battery-colors "green dark_gray"
set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-time-colors "red dark_gray"

set -g @dracula-show-timezone false

# set -g @tmux-gruvbox 'dark' # or 'light'
# set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

unbind C-b
set-option -g prefix C-a
set-option -g repeat-time 0
set -g base-index 1
setw -g pane-base-index 1

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Open current directory
# bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; select-window -t -1
bind-key -n C-S-Right swap-window -t +1 \; select-window -t +1

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
#set-window-option -g utf8 on
# look'n feel
set-option -g history-limit 64096

set -sg escape-time 10

# bind-key -T copy-mode-vi v send-keys -X copy-pipe "xclip -in -r -selection clipboard"
# bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -in -selection clipboard -r"

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xsel -i -p && xsel -o -p | xsel -i -b"

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '/usr/share/tmux-plugin-manager/tpm'
